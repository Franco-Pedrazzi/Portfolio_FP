<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio FP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
<!-- #2A2F34 #7a9e9f #E09F3E #FFFFFF #B0413E  -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
      <button class="navbar-brand" onclick="location.href='http://127.0.0.1:5000/'">Portfolio FP</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <button class="btn btn-dark" style="color: rgb(189, 189, 189);" onclick="location.href='http://127.0.0.1:5000/'">Features</button>
          <button class="btn btn-dark" style="color: rgb(189, 189, 189)" onclick="location.href='http://127.0.0.1:5000/'">Pricing</button>
          <button onclick="location.href='http://127.0.0.1:5000/login'" type="button" class="btn btn-outline-warning">Login</button>
            
        </div>
      </div>
    </div>
  </nav>
<div style="background-color: #E09F3E; height:10px;width: 100%;"></div>
<div style="margin: 2%;">
  {% block body %}{% endblock %}

</div>
<footer style="text-align: center;" class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">

         {% for example in examples %}
            <h5>
                {{ example.nombre }}
            </h5>
        {% endfor %}

</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
